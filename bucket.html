<!DOCTYPE html>
<html>

<head>
    <title>
        BUCKET
    </title>
    <script src="bucket.js"></script>
    <link rel="stylesheet" href="con.css">
</head>

<body>

    <div class="center">
        <h1>FIND THE CORRECT WORD AND PLACE IT IN SUITABLE CONTAINER</h1><br><br><br><br><br>
    </div>
    <center> 
    <div class="sameline">
        <div id="cylinder1">
            <div class="container">
                <div class="rectangle"><br><br><br><br>
                    <div class="center">
                        <div id="cylinder1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <div id="word1" class="word" draggable="true" ondragstart="dragStart(event)">CUSTOMER_EXPERIENCE</div><br><br>
                            <div id="word2" class="word" draggable="true" ondragstart="dragStart(event)">LEADERSHIP
                            </div><br><br>
                            <div id="word3" class="word" draggable="true" ondragstart="dragStart(event)">ACCESSABILITY
                            </div><br><br>
                        </div>

                        <div class="oval top-oval">
                            <div class="center">
                                <p>INTEGRITY</p>
                            </div>
                        </div>
                        <div class="oval bottom-oval"></div>

                    </div>
                </div>
            </div>
        </div><br><br>

        <div id="cylinder2">
            <div class="container">
                <div class="rectangle"><br><br><br><br>
                    <div class="center">
                        <div id="cylinder2" class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <div id="word11" class="word" draggable="true" ondragstart="dragStart(event)">TRUST</div>
                            <br><br>
                            <div id="word12" class="word" draggable="true" ondragstart="dragStart(event)">QUALITY</div>
                            <br><br>
                            <div id="word13" class="word" draggable="true" ondragstart="dragStart(event)">TALENT</div>
                            <br><br>
                        </div>

                        <div class="oval top-oval">
                            <div class="center">
                                <p>RESPECT</p>
                            </div>
                        </div>
                        <div class="oval bottom-oval"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cylinder3">
            <div class="container">
                <div class="rectangle"><br><br><br><br>
                    <div class="center">
                        <div id="cylinder3" class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <div id="word21" class="word" draggable="true" ondragstart="dragStart(event)">POSITIVE_ENGAGEMENT</div><br><br>


                            <div id="word22" class="word" draggable="true" ondragstart="dragStart(event)">SUSTAINABILITY
                            </div><br><br>
                            <div id="word23" class="word" draggable="true" ondragstart="dragStart(event)">RESULTS</div>
                        </div><br><br>
                        <div class="oval top-oval">
                            <div class="center">
                                <p>EXCELLANCE</p>
                            </div>
                        </div>
                        <div class="oval bottom-oval"></div>
                    </div>
                </div>
            </div>
        </div>
    </div></center>
    <br><br><br>
    <div class="center"><button value="submit" onclick="verify()" style="font-size: 30px;" >Submit</button></div>


</html>
